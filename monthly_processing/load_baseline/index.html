<!DOCTYPE HTML>
<html>
<head>

    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/3.3.5/js/tableexport.min.js"></script>
    <link rel="stylesheet" href="../../inc/lib/css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/TableExport/3.2.5/css/tableexport.min.css">
    <script src="load_baseline.js"></script>

    <style>
        .alt-grid [class*="col-"] {padding-left:15;padding-right:15}
        .alt-grid .row {margin-left:15;margin-right:15}

        /* container adjusted */
        .alt-grid .container {width:96%;max-width:none;padding:0;}
        .cell-title {
            font-weight: 900;
        }
        .title_font {
            font-size: 25px;
            font-family : "Helvetica ";
        }
        .in_que {
            font-size: 25px;
            font-family : "Helvetica";
            color : blue;
        }
        .processing {
            font-size: 25px;
            font-family : "Helvetica ";
            color : red;
        }
        .complete {
            font-size: 25px;
            font-family : "Helvetica ";
            color : green;
        }
        .table_headers {
            text-align: center;
        }
        .table_data {
            text-align: right;
            font-weight: bold;
        }
        .status_font {
            font-weight: 900;
            color : red;
        }
        .slick-viewport {
            overflow-x: hidden !important;
        }
        .cell-effort-driven {
            text-align: center;
        }
        .cell-selection {
            border-right-color: silver;
            border-right-style: solid;
            background: #f5f5f5;
            color: gray;
            text-align: right;
            font-size: 5px;
        }

        .slick-row.ui-widget-content, .slick-cell {
            color: #333;
            font-size: 12px;
            height: 60px;
            padding: 0;
            white-space: normal;
        }
        .slick-row.selected .cell-selection {
            background-color: transparent; /* show default selected row background */
        }
        [class^="slickgrid_"],
        [class^="slickgrid_"] div {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }
    </style>

</head>
<body class="alt-grid">
<!--<div id = "filters">-->
<br>
<br>
<div class="container">
        <div class="row">
            <div class="col-md-1">
                <button id="back_btn" type="button" class="btn btn-info">Back</button>
            </div>
            <div class="col-md-3">
                <h6><div id = "rpt_period_div">Reporting Period- </div></h6>
            </div>
            <div class="col-md-3">
                <h6><div id = "title">Load Baseline </div></h6>
            </div>
        </div>
    <br><br>
    <div class="row">
        <div class="col-md-9">
            <h6>Copy/Paste P6 Data</h6>
            <div id = "text_area_p6">
                <textarea id = "p6data" class="form-control" placeholer="Copy Data from P6"></textarea>
            </div>
            <h6>Copy/Paste BCR Data</h6>
            <div id = "text_area_bcr">
                <textarea id = "bcr_data" class="form-control" placeholer="Copy Data from BCR"></textarea>
            </div>
        </div>
        <div id = "status" class = "col-md-2"></div>
    </div>
    <div id = "btn_div" class="row">
        <div class = "col-md-2">
            <br>
            <br>
            <button id="mybutton" type="button" class="btn btn-warning">Load Baseline</button>
        </div>
        <div class = "col-md-2">
            <br>
            <br>
            <button id="load_bcrs" type="button" class="btn btn-warning">LOAD BCR's</button>
        </div>
        <div class = "col-md-3">
            <br>
            <br>
            <button id="ims_dc" type="button" class="btn btn-success">Compare baseline to BCR</button>
        </div>

    </div>

</div>


<div id="result"></div>

</body>


</html>
