<body class="alt-grid">
<!--<div id = "filters">-->
<div class="container">
        <div class="row top-buffer">
                <div class="col-md-1">
                    <h6> Project Status</h6>
                </div>
                <!-- Trigger/Open The Modal -->
                <div class="col-md-5">
                    <button type="button" id = "wi_btn" class="btn btn-info" data-toggle="modal" data-target="#myModal">Open Work Instructions</button>
                <!-- The Modal -->
                    <!-- Modal -->
                    <div width class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog ">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Work Instruction List</h4>
                                    <div class="inner-addon right-addon">
                                        <i class="glyphicon glyphicon-search"></i>
                                        <input type="text" class="form-control" id="filterInput" placeholder="Search for WI" />
                                    </div>
                                    <!--<input type="text" id="filterInput" placeholder="Search for WI..">-->
                                </div>
                                <div id = "wi_list" class="modal-body ativa-scroll">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id = "wi_btn_close" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            <div class="col-md-2">
                <label for="rpt_period">
                    <h6>RPT Period</h6>
                </label>
                <select id = "rpt_period" class="rpt_period" placeholder = "RPT Period">
                </select>
            </div>
        </div>
    <div class="row top-buffer">
        <div class="col-md-6">
            <div id = "project_grid"></div>
        </div>
    </div>
    <div class="row">
        <div class = "col-md-3">
            <br><br>
            <button class ="btn btn-success" type="button" id="mybutton">Submit</button>
        </div>
        <div class = "col-md-3">
            <br><br>
            <div class="checkbox">
                <input id = "active_pages" type="checkbox" >
                <label for ="active_pages">All Tools</label>
            </div>
        </div>
    </div>
    <div id="status_grids"></div>
</div>
<div id="result"></div>
